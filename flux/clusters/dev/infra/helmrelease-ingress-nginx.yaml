apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  storageNamespace: ingress-nginx
  targetNamespace: ingress-nginx
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
  install:
    createNamespace: true
    disableWait: false
    remediation:
      retries: -1
  interval: 1m0s
  values:
    controller:
      nodeSelector:
        role: infra
      tolerations:
        - key: dedicated
          value: infra
          effect: NoSchedule
      podLabels:
        role: infra
        app: ingress-nginx
      service:
        annotations:
          metallb.universe.tf/address-pool: default
      defaultBackend:
        enabled: true
        image:
          repository: rafaelperoco/default-backend
          tag: 1.0.0